---
layout: default
title: Daniel Beardsley
---

<div id="home">
  <h1>Blog Posts</h1>
  <table class="posts">
    {% for post in site.posts %}
       <tr>
          <td class='date'>{{ post.date | date: "%Y / %m / %d" }}</td>
          <td>&raquo; <a href="{{ post.url }}">{{ post.title }}</a>
            {% if post.summary %}
              <p class='summary'>{{ post.summary }}</p>
            {% endif %}
          </td>
        </tr>
    {% endfor %}
  </table>
</div>
